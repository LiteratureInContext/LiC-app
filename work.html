    <!-- Modal for creating/adding to coursepacks -->
    <!-- Modal for creating coursepacks -->
    <div id="coursepackTools">
        <button type="button" class="close btn btn-outline-secondary">
            <span class="sr-only">Close</span>
        </button>
        <br/>
        <form id="coursepackCreation">
        <div>
            <div id="addToCoursepackModal" style="display:none" class="coursepack">
                <h4>Add to Coursepack</h4>
                <div class="indent desc">
                    <label>Select Coursepack</label>
                    <select id="addToCoursepackID">
                        <option data-template="app:select-coursepack"/>
                    </select>
                </div>
                <div class="pull-right">
                    <button id="f-btn-submit-addSelected" type="submit" class="btn btn-secondary saveToCoursepack coursepackAdmin" data-url="$nav-base/modules/lib/coursepack.xql">
                        <span class="glyphicon glyphicon-save"/>Save </button> Â 
                    <button class="btn btn-secondary createCoursepack coursepackAdmin" data-toggle="tooltip" title="Create a new coursepack" data-url="$nav-base/modules/lib/coursepack.xql">
                        <span class="glyphicon glyphicon-cog"/> Create a New Selected</button>
                </div>
            </div>
            <div id="saveCoursepackModal" style="display:none" class="coursepack">
                <h4>Create a New Coursepack</h4>
                <div class="indent desc">
                    <span class="input-group" id="coursepackTitleGroup">
                        <input id="coursepackTitle" name="coursepackTitle" type="text" class="form-control" placeholder="Coursepack Title"/>
                        <textarea id="coursepackDesc" name="coursepackDesc" type="text" class="form-control" placeholder="Coursepack Description"/>
                    </span>
                </div>
                <div class="pull-right">
                    <span class="input-group-btn">
                        <button id="f-btn-submit-addCoursepack" type="submit" class="btn btn-secondary addCoursepackTitle" data-url="$nav-base/modules/lib/coursepack.xql">
                            <i class="bi bi-save"/> Save </button>
                    </span>
                </div>
            </div>
            <div id="responseBody"> </div>
        </div>
        </form>
    </div>
    
</div>
